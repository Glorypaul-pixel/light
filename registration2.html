<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <div class="regComplete">
        <div class="regCompleteImg">
          <h1>Manage your course and team in an easy way</h1>
          <img src="./images/regImg.png" alt="Registration" />
        </div>
        <div class="regCompleteContent">
          <div>
            <div class="progress-bar">
              <div class="step active">
                <div class="stepInner"></div>
              </div>
              <hr />
              <div class="step active">
                <div class="stepInner"></div>
              </div>
              <hr />
              <div class="step active">
              </div>
              <hr />
              <div class="step active"></div>
            </div>
              <h3>Complete your company profile</h3>
              <p>Who are you? What's your company or organisation all about?</p>
            <div class="profile">
              <div>
                <img src="./images/profile.png" alt="">
              </div>
              <div class="profileContent">
                <p>Select your company profile</p>
                <button class="browseBtn">Browse</button>
              </div>
              
            </div>
            <form action="" class="companyDescription">
              <div class="row">
                <label for="">Your Company Description</label>
                <input type="text" placeholder="Tell me about your Comapny look like">
              </div>
              <div class="row">
                <label for="">Your Company Location</label>
                <input type="text" placeholder="Where is your address of your Company">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
