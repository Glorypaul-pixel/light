<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete Registration</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="regComplete">
      <div class="regCompleteImg">
        <h1>Manage your course and team in an easy way</h1>
        <img src="./images/regImg.png" alt="Registration" />
      </div>
      <div class="regCompleteContent">
        <div>
            <div class="progress-bar">
            <div class="step active">
              <div class="stepInner"></div>
            </div>
            <hr>
            <div class="step active">
              <div class="stepInner"></div>
            </div>
            <hr>
            <div class="step active">
              <div class="stepInner"></div>
            </div>
            <hr>
            <div class="step active">
              <div class="stepInner"></div>
            </div>
          </div>
          <form action="">
            <h3>Tell us about your company</h3>
            <p>who are you? What's your company or organisation all about</p>
            <div class="row">
              <label for="name">Your Company Name</label>
              <input
                type="text"
                placeholder="input your Company Name in here "
                id="name"
                required
              />
            </div>
            <div class="row">
              <label for="email">Your Company Description</label>
              <input
                type="text"
                placeholder="Tell me about what your Company look like"
                id="email"
                required
              />
            </div>
            
          </form>
          <button class="regComplete_btn">Continue to Dashboard</button>
        </div>
        
      </div>
    </div>
  </body>
</html>
